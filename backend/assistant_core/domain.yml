version: "2.0"

intents:
  - greet
  - intro
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - capabilities
  - add_grocery
  - grocery_check
  - remove_grocery
  - wants_a_joke
  - weather_in_city
  - weather


entities: 
  - items
  - name
  - city


slots: 
  destination:
    type: text
    influence_conversation: true
  items: 
    type: list
  name:
    type: any
  city:
    type: text
    influence_conversation: true


responses:
  utter_intro:
  - text: "Hey {name}! \nHow are you?"
  - text: "Hello {name}"
  - text: "Hi {name}. \nHow can I help?"

  utter_greet:
  - text: "Hey"
  - text: "Hello"
  - text: "Hi! \nHow can I help?"

  utter_grocery:
  - text: "Items in your grocery are: {items}"

  utter_capabilities:
  - text: I can tell the current weather and forecast for today or tomorrow. I have weather data for Auckland, Christchurch and Wellington. You can make queries about rain, wind, UV index, temperature, clouds and air pressure.

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"
  - text: "Was it helpful?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "That's nice to hear"

  utter_wants_a_joke:
  - text: "Do you wanna hear a joke?"
  - text: "Do you want me to tell you a joke?"

  utter_tell_a_joke:
  - text: "What is the best thing about Switzerland? I don't know but the flag is a big plus."
  - text: "I invented a new word. Plagiarism!"
  - text: "What is a hardware? \n\n A part of computer which you can actually kick"
  - text: "Chuck Norris can take screenshot of his bluescreen"
  - text: "What time is it when the clock strikes 13? \n\nTime to get a new clock."
  - text: "What's red and bad for your teeth? \n\nA brick"
  - text: "I just got my doctor's test results and I'm really upset.\n\n Turns out, I'm not gonna be a doctor."
  - text: "Chuck Norris writes code that optimizes itself"

  utter_goodbye:
  - text: "Bye"
  - text: "See you"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
- action_wx
- utter_goodbye
- utter_greet
- action_ls_gr
- action_rm_gr

forms:
  city_form:
    city:
    - type: from_entity
      entity: city

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
